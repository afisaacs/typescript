<div id="open-modal" class="modal-window">
  <div>
    <div><a href="#" title="Close" class="modal-close">Close</a></div>
    <h1>{{ player ? 'Edit Player Form' : 'New Player Form'}}</h1>
    <form #playerForm="ngForm" novalidate (ngSubmit)="onSubmit(playerForm)">
      <div class="form-group">
        <label for="name">Name</label>
        <input
          type="text"
          class="form-control"
          name="name"
          [ngModel]="player?.name"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="lastName">Last Name</label>
        <input
          type="text"
          class="form-control"
          name="lastName"
          [ngModel]="player?.lastName"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="position">Position</label>
        <select name="position" class="form-control" [ngModel]="player?.position" ngModel required>
          <option *ngFor="let position of squadNumber" [value]="position.key">{{position.label}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="weight">Weight</label>
        <input
          type="text"
          class="form-control"
          name="weight"
          [ngModel]="player?.weight"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="height">height</label>
        <input
          type="text"
          class="form-control"
          name="height"
          [ngModel]="player?.height"
          ngModel
          required
        />
      </div>
      <div class="form-group">
        <label for="nationality">Position</label>
        <select
          name="nationality"
          class="form-control"
          [ngModel]="player?.nationality"
          ngModel
          required
        >
          <option *ngFor="let n of countries" [value]="n.key">{{n.label}}</option>
        </select>
      </div>
      <div class="form-group">
        <label for="leftFooted">Left Footed</label>
        <input
          type="checkbox"
          class="form-control checkbox"
          name="leftFooted"
          [ngModel]="player?.leftFooted"
          ngModel
          required
        />
      </div>
      <div class="submit-container">
        <button type="submit">Submit</button>
      </div>
    </form>
  </div>
</div>
